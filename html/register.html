<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/log.css">
    <title>Login</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link
    rel="icon"
    href="../assets/icons/icon_page_1.ico"
    type="image/x-icon"
  />
</head>
<body class="d-flex justify-content-center align-items-center">

  <div class="position-absolute top-0 start-0 m-3"> <a href="../index.html" class="btn btn-primary"><i class="bi bi-arrow-left-circle-fill h5"></i></a></div>
    
  <form class="form border border-primary">
        <p class="title">Registrarse</p>
        <p class="message">Crea una cuenta  </p>
        <div class="flex">
            
          <label>
            <input required="" placeholder="" type="text" class="input" />
            <span>Primer nombre</span>
          </label>
      
          <label>
            <input required="" placeholder="" type="text" class="input" />
            <span>Segundo nombre</span>
          </label>
        </div>
      
        <label>
          <input required="" placeholder="" type="email" class="input" />
          <span>Correo</span>
        </label>
      
        <label>
          <input required="" placeholder="" type="password" class="input" />
          <span>Contraseña</span>
        </label>
        <label>
          <input required="" placeholder="" type="password" class="input" />
          <span>Repetir contraseña</span>
        </label>
        <button class="submit">Crear</button>
        <p class="signin">Ya tienes una cuenta? <a href="./login.html">Inicia aca</a></p>
      </form>
      

</body>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
crossorigin="anonymous"
></script>
</html>
